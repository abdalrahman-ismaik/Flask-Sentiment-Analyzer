<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./static/mywebscript.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            --hover-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 1rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2),
                       0 2px 4px -1px rgba(0, 0, 0, 0.1);
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3),
                       0 10px 10px -5px rgba(0, 0, 0, 0.2);
            border-color: #475569;
        }

        .card-body {
            padding: 3rem;
        }

        .main-title {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
        }

        .form-control {
            border-radius: 12px;
            padding: 1rem;
            border: 2px solid var(--border-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #2d3748;
            color: var(--text-primary);
        }

        .form-control:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.1);
            background: #2d3748;
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: #64748b;
        }

        textarea.form-control {
            min-height: 120px;
            line-height: 1.6;
        }

        .btn-analyze {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            letter-spacing: -0.01em;
            transition: all 0.3s ease;
        }

        .btn-analyze:hover {
            background: var(--hover-gradient);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }

        #system_response {
            padding: 1.5rem;
            border-radius: 16px;
            background-color: #2d3748;
            margin-top: 1.5rem;
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }

        .result-section {
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 2rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="main-title">Sentiment Analysis</h1>
                
                <div class="mb-4">
                    <label class="form-label">Enter your text for analysis</label>
                    <textarea class="form-control" id="textToAnalyze" rows="4" 
                              placeholder="Type or paste your text here..."></textarea>
                </div>

                <div class="text-center mb-4">
                    <button onclick="RunSentimentAnalysis()" class="btn btn-analyze">
                        Analyze Sentiment
                    </button>
                </div>

                <div class="result-section">
                    <label class="form-label">Analysis Result</label>
                    <div id="system_response"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
